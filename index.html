<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>☯️武術課☯️簽到系統🫸🤛</title>
  <!-- 字體引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/earlyaccess/cwtexyen.css');body {
  font-family: 'cwTeXYen', 'Noto Serif TC', serif;
  padding: 10px;
  background: url('https://i.imgur.com/OzZ3aVv.png') no-repeat center center fixed;
  background-size: cover;
  background-color: #f9f9f9;
  color: #333;
}
h2 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 10px;
}
select, input, button {
  font-size: 16px;
  margin: 4px;
  padding: 8px 16px;
  border-radius: 12px;
  border: none;
}
button {
  background-color: #f0f0f0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #ccc;
}
.signed {
  background: #a2e2b8 !important;
}
.warning {
  color: red;
  font-weight: bold;
  white-space: pre-line;
}
.admin-btn {
  background-color: #f44336;
  color: white;
}
.delete-btn {
  background-color: #f44336;
  color: white;
  font-size: 12px;
}
.top-controls {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 4px;
}
#totalCount {
  font-weight: bold;
  margin-left: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background-color: rgba(255, 255, 255, 0.85);
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
  font-size: 14px;
}
.pagination {
  margin-top: 10px;
  text-align: center;
}
.pagination button {
  padding: 6px 12px;
  margin: 0 5px;
  font-size: 14px;
}

  </style>
</head>
<body>
  <h2>☯️武術課☯️簽到系統🫸🤛</h2>
  <audio id="bgm" src="music/wuxia.mp3" autoplay loop controls style="display:none;"></audio>
  <button onclick="document.getElementById('bgm').muted = !document.getElementById('bgm').muted">
    🎵 音樂開關
  </button>
  <div class="top-controls">
    <label for="year">選擇年份：</label>
    <select id="year"></select>
    <label for="month">選擇月份：</label>
    <select id="month"></select>
    <input type="text" id="studentName" placeholder="新增學生">
    <button onclick="addStudent()">新增</button>
    <button id="clearBtn" class="admin-btn" style="display:none;" onclick="clearAll()">全部刪除</button>
    <button id="exitBtn" class="admin-btn" style="display:none;" onclick="exitAdmin()">離開管理模式</button>
    <span id="totalCount"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>編號<br>姓名</th>
        <th id="d1">第一週日<br>-</th>
        <th id="d2">第二週日<br>-</th>
        <th id="d3">第三週日<br>-</th>
        <th id="d4">第四週日<br>-</th>
        <th id="d5">第五週日<br>-</th>
        <th>繳費<br>補堂</th>
        <th>剩餘<br>堂數</th>
        <th>累積<br>堂數</th>
        <th id="delCol" style="display:none;">刪除</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()">上一頁</button>
    <span id="pageInfo">第 1 / 1 頁</span>
    <button onclick="nextPage()">下一頁</button>
  </div>
  <script>
    // 原本的 JavaScript 程式碼照原樣保留（為節省空間略去）
    // 請將你原始 JavaScript 程式碼補上於此處，或保留舊的 <script> 區塊
  </script>
</body>
</html>
