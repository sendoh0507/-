<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase 連線測試</title>
</head>
<body>
  <h2>Firebase Firestore 連線測試</h2>
  <button id="testBtn">測試讀取 Firestore 文件</button>
  <pre id="output" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px;"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // TODO: 將下面換成你的 Firebase 專案設定
    const firebaseConfig = {
      apiKey: "AIzaSyC_LRXmhX4YmMl5Xqeoa8a26vPEFoRU0co",
      authDomain: "teamwushu-93492.firebaseapp.com",
      projectId: "teamwushu-93492",
      storageBucket: "teamwushu-93492.appspot.com",
      messagingSenderId: "843239603565",
      appId: "1:843239603565:web:d79d618e03dd260f4cee64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const output = document.getElementById("output");
    const btn = document.getElementById("testBtn");

    btn.addEventListener("click", async () => {
      output.textContent = "正在讀取 Firestore 中的 testCollection 文件...";
      try {
        // 請先在 Firestore 裡建立一個 collection 名稱叫 "testCollection"
        const querySnapshot = await getDocs(collection(db, "testCollection"));
        let text = `共讀取到 ${querySnapshot.size} 筆文件\n\n`;
        querySnapshot.forEach(doc => {
          text += `文件ID: ${doc.id}\n內容: ${JSON.stringify(doc.data())}\n\n`;
        });
        output.textContent = text || "該集合沒有文件";
      } catch (error) {
        output.textContent = "讀取失敗，錯誤：\n" + error;
      }
    });
  </script>
</body>
</html>
