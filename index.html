<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>☯️武術課簽到系統🫸🤛</title>
  <style>
    body {
      font-family: "標楷體", "DFKai-SB", Arial, sans-serif;
      padding: 10px;
      max-width: 420px;
      margin: auto;
      background: linear-gradient(135deg, #f0f8ff, #d0e8ff);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #204060;
      text-shadow: 1px 1px 2px #aaccee;
    }
    .top-controls {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 8px;
      justify-content: flex-start;
      color: #204060;
      font-size: 13px;
      flex-wrap: nowrap;
      flex-flow: row nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
      flex-wrap: nowrap;
    }
    .top-controls label {
      white-space: nowrap;
      user-select: none;
      margin-right: 2px;
    }
    select, input, button {
      font-size: 13px;
      margin: 2px;
      padding: 5px 8px;
      border-radius: 12px;
      border: 1.5px solid #204060;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: "標楷體", "DFKai-SB", Arial, sans-serif;
      cursor: pointer;
      user-select: none;
      box-sizing: border-box;
    }
    select:focus, input:focus, button:focus {
      border-color: #4080c0;
      box-shadow: 0 0 5px #80aaff;
    }
    button {
      background-color: #4090ff;
      color: white;
      border: none;
      user-select: none;
    }
    button:hover {
      background-color: #3060cc;
    }
    .admin-btn {
      background-color: #e85050;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 12px;
      user-select: none;
      font-size: 13px;
    }
    .admin-btn:hover {
      background-color: #b03030;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #aaccee;
      font-size: 13px;
      table-layout: fixed;
      word-break: break-word;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px 3px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #d0e8ff;
      color: #204060;
      font-weight: 700;
      line-height: 1.3;
      user-select: none;
    }
    /* 簽到按鈕三段狀態 */
    .sign-btn {
      width: 38px;
      height: 28px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      line-height: 1;
      user-select: none;
      padding: 0;
      border: none;
      cursor: pointer;
      color: white;
      transition: background-color 0.25s ease;
      outline: none;
      box-shadow: none;
    }
    .sign-default {
      background-color: #4090ff;
      box-shadow: none;
      border: none;
    }
    .sign-signed {
      background-color: #2fa64f;
      box-shadow: none;
      border: none;
    }
    .sign-leave {
      background-color: #d94a4a;
      box-shadow: none;
      border: none;
    }
    /* 綠色簽到按鈕無黑框 */
    .sign-signed:focus,
    .sign-signed:active {
      outline: none;
      box-shadow: none;
      border: none;
    }
    .adjust-btn {
      background-color: #40906e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 3px 8px;
      margin-left: 3px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      font-weight: 700;
      line-height: 1;
      transition: background-color 0.3s ease;
    }
    .adjust-btn:hover {
      background-color: #306048;
    }
    .pay-btn {
      background-color: #3355aa;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 5px 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-left: 4px;
    }
    .pay-btn:hover {
      background-color: #223377;
    }
    .warning {
      color: red;
      font-weight: bold;
      white-space: nowrap;
    }
    #totalCount {
      font-weight: bold;
      color: #204060;
      margin-left: auto;
      user-select: none;
    }
    .pagination {
      margin-top: 10px;
      text-align: center;
    }
    .pagination button {
      padding: 5px 12px;
      margin: 0 6px;
      font-size: 13px;
      border-radius: 12px;
      background-color: #4090ff;
      color: white;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .pagination button:hover {
      background-color: #3060cc;
    }
    /* 剩餘堂數改兩行顯示 */
    .remain-cell {
      white-space: normal !important;
      font-weight: 700;
      user-select: none;
    }
    /* 剩餘堂數 <=1 時紅色 */
    .remain-low {
      color: red !important;
    }
    /* 手機版調整 */
    @media (max-width: 600px) {
      body {
        padding: 6px;
        max-width: 100%;
      }
      h2 {
        font-size: 22px;
      }
      .top-controls {
        font-size: 12px;
        gap: 6px;
        flex-wrap: nowrap;
        justify-content: flex-start;
      }
      select, input, button {
        font-size: 12px;
        padding: 5px 7px;
      }
      table {
        font-size: 12px;
      }
      .sign-btn {
        width: 34px;
        height: 26px;
        font-size: 11px;
        padding: 0;
      }
      .adjust-btn, .pay-btn {
        padding: 3px 6px;
        font-size: 12px;
        margin-left: 2px;
      }
      th, td {
        padding: 5px 1px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>☯️武術課簽到系統🫸🤛</h2>
  <div class="top-controls">
    <label for="year">年分：</label>
    <select id="year"></select>
    <label for="month">月分：</label>
    <select id="month"></select>
    <input type="text" id="studentName" placeholder="新增學生" />
    <button id="addStudentBtn">新增</button>
    <button id="clearBtn" class="admin-btn" style="display:none;">全部刪除</button>
    <button id="exitBtn" class="admin-btn" style="display:none;">離開管理模式</button>
    <span id="totalCount"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th id="d1">第一週<br>-</th>
        <th id="d2">第二週<br>-</th>
        <th id="d3">第三週<br>-</th>
        <th id="d4">第四週<br>-</th>
        <th id="d5">第五週<br>-</th>
        <th>繳費</th>
        <th class="remain-cell">剩餘<br>堂數</th>
        <th id="adjCol" style="display:none;">補堂調整</th>
        <th id="delCol" style="display:none;">刪除</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination">
    <button id="prevPageBtn">上一頁</button>
    <span id="pageInfo">第 1 / 1 頁</span>
    <button id="nextPageBtn">下一頁</button>
  </div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyC_LRXmhX4YmMl5Xqeoa8a26vPEFoRU0co",
    authDomain: "teamwushu-93492.firebaseapp.com",
    projectId: "teamwushu-93492",
    storageBucket: "teamwushu-93492.appspot.com",
    messagingSenderId: "843239603565",
    appId: "1:843239603565:web:d79d618e03dd260f4cee64",
    measurementId: "G-40QDX4K76X"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const yearSelect = document.getElementById("year");
  const monthSelect = document.getElementById("month");
  const studentInput = document.getElementById("studentName");
  const addStudentBtn = document.getElementById("addStudentBtn");
  const clearBtn = document.getElementById("clearBtn");
  const exitBtn = document.getElementById("exitBtn");
  const tableBody = document.getElementById("tableBody");
  const totalCountEl = document.getElementById("totalCount");
  const pageInfo = document.getElementById("pageInfo");
  const prevPageBtn = document.getElementById("prevPageBtn");
  const nextPageBtn = document.getElementById("nextPageBtn");
  const delCol = document.getElementById("delCol");
  const adjCol = document.getElementById("adjCol");

  let students = [];
  let records = {};
  let credits = {};
  let adjustments = {}; // 補堂調整
  let currentPage = 1;
  const perPage = 50;
  let isAdmin = false;

  const LS_YEAR_KEY = "lastSelectedYear";
  const LS_MONTH_KEY = "lastSelectedMonth";

  function initYearOptions() {
    const now = new Date();
    yearSelect.innerHTML = "";
    for(let y = now.getFullYear(); y <= now.getFullYear() + 10; y++) {
      let opt = document.createElement("option");
      opt.value = y;
      opt.textContent = `${y}`;
      yearSelect.appendChild(opt);
    }
    yearSelect.value = localStorage.getItem(LS_YEAR_KEY) || now.getFullYear();
  }

  function initMonthOptions() {
    monthSelect.innerHTML = "";
    for(let m=1; m<=12; m++) {
      let opt = document.createElement("option");
      opt.value = m.toString().padStart(2,"0");
      opt.textContent = `${m}`;
      monthSelect.appendChild(opt);
    }
    monthSelect.value = localStorage.getItem(LS_MONTH_KEY) || (new Date().getMonth()+1).toString().padStart(2,"0");
  }

  yearSelect.addEventListener("change", async () => {
    localStorage.setItem(LS_YEAR_KEY, yearSelect.value);
    await loadRecords();
    renderTable();
  });

  monthSelect.addEventListener("change", async () => {
    localStorage.setItem(LS_MONTH_KEY, monthSelect.value);
    await loadRecords();
    renderTable();
  });

  function getSelectedKey() {
    return `${yearSelect.value}-${monthSelect.value}`;
  }

  function updateHeaders() {
    // 計算當月所有週日日期
    const year = parseInt(yearSelect.value);
    const month = parseInt(monthSelect.value) - 1; // JS month 0-based
    const sundays = [];
    let date = new Date(year, month, 1);
    while(date.getMonth() === month) {
      if(date.getDay() === 0) sundays.push(date.getDate());
      date.setDate(date.getDate() + 1);
    }
    // 更新表頭週數與日期
    for (let i=0; i<5; i++) {
      const dElem = document.getElementById("d"+(i+1));
      const dayNum = sundays[i] || "-";
      dElem.innerHTML = `第${i+1}週<br>${dayNum}`;
    }
  }

  async function ensureSortOrder() {
    const snapshot = await db.collection("students").get();
    let counter = 1;
    const batch = db.batch();
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.sortOrder === undefined) {
        const ref = db.collection("students").doc(doc.id);
        batch.update(ref, { sortOrder: counter++ });
      }
    });
    if (counter > 1) await batch.commit();
  }

  async function loadStudents() {
    await ensureSortOrder();
    const snapshot = await db.collection("students").orderBy("sortOrder", "asc").get();
    students = snapshot.docs.map(doc => ({
      id: doc.id,
      name: doc.data().name,
      sortOrder: doc.data().sortOrder || 0
    }));
  }

  async function loadRecords() {
    const key = getSelectedKey();
    const doc = await db.collection("records").doc(key).get();
    records = doc.exists ? doc.data() : {};
  }

  async function loadCredits() {
    const snapshot = await db.collection("credits").get();
    credits = {};
    snapshot.forEach(doc => {
      credits[doc.id] = doc.data().value;
    });
  }

  async function loadAdjustments() {
    const snapshot = await db.collection("adjustments").get();
    adjustments = {};
    snapshot.forEach(doc => {
      adjustments[doc.id] = doc.data().value || 0;
    });
  }

  async function addStudent() {
    const name = studentInput.value.trim();
    if (!name) {
      alert("請輸入學生姓名");
      return;
    }
    if (students.find(s=>s.name===name)) {
      alert("學生已存在");
      return;
    }
    if (name === "承晨語渝") {
      isAdmin = true;
      clearBtn.style.display = "inline-block";
      exitBtn.style.display = "inline-block";
      delCol.style.display = "";
      adjCol.style.display = "";
      studentInput.value = "";
      await loadStudents();
      await loadCredits();
      await loadAdjustments();
      await loadRecords();
      renderTable();
      return;
    }
    const maxOrder = students.reduce((max, s) => Math.max(max, s.sortOrder || 0), 0);
    await db.collection("students").add({
      name,
      sortOrder: maxOrder + 1
    });
    studentInput.value = "";
    await loadStudents();
    renderTable();
  }

  // 三段簽到狀態循環：0=藍預設, 1=綠已簽到(-1堂), 2=紅請假(不扣堂)
  async function toggleSign(studentId, week) {
    const key = getSelectedKey();
    if (!records[studentId]) records[studentId] = [0,0,0,0,0];
    records[studentId][week] = (records[studentId][week] + 1) % 3;
    await db.collection("records").doc(key).set(records);
    renderTable();
  }

  async function addCredit(studentId) {
    credits[studentId] = (credits[studentId] || 0) + 5;
    await db.collection("credits").doc(studentId).set({value: credits[studentId]});
    renderTable();
  }

  async function adjustCredit(studentId, delta) {
    const oldVal = adjustments[studentId] || 0;
    const newVal = oldVal + delta;
    adjustments[studentId] = newVal;
    await db.collection("adjustments").doc(studentId).set({value: newVal});
    renderTable();
  }

  async function getTotalSigned(studentId) {
    // 計算全部月份已簽到次數(狀態1)
    let total = 0;
    const snapshot = await db.collection("records").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data[studentId]) {
        total += data[studentId].filter(v => v === 1).length;
      }
    });
    return total;
  }

  async function deleteOne(studentId) {
    if (!confirm("確定刪除這位學生？")) return;
    await db.collection("students").doc(studentId).delete();
    await db.collection("credits").doc(studentId).delete();
    await db.collection("adjustments").doc(studentId).delete();
    const recSnapshot = await db.collection("records").get();
    for (const doc of recSnapshot.docs) {
      const data = doc.data();
      if (data[studentId]) {
        delete data[studentId];
        await db.collection("records").doc(doc.id).set(data);
      }
    }
    students = students.filter(s=>s.id!==studentId);
    renderTable();
  }

  async function renderTable() {
    updateHeaders();
    const totalPage = Math.ceil(students.length / perPage);
    if (currentPage > totalPage) currentPage = totalPage || 1;
    pageInfo.textContent = `第 ${currentPage} / ${totalPage || 1} 頁`;
    totalCountEl.textContent = `共 ${students.length} 位學生`;
    tableBody.innerHTML = "";

    const pageStudents = students.slice((currentPage-1)*perPage, currentPage*perPage);

    // 預先抓所有學生已簽到數，避免逐行 await
    const signedCounts = {};
    await Promise.all(pageStudents.map(async s => {
      signedCounts[s.id] = await getTotalSigned(s.id);
    }));

    for (const s of pageStudents) {
      const tr = document.createElement("tr");

      // 姓名
      const tdName = document.createElement("td");
      tdName.textContent = s.name;
      tr.appendChild(tdName);

      // 5週簽到按鈕
      for(let w=0; w<5; w++) {
        const td = document.createElement("td");
        const btn = document.createElement("button");
        btn.classList.add("sign-btn");
        const recKey = records[s.id] || [0,0,0,0,0];
        let state = recKey[w];
        if (state === 0) btn.classList.add("sign-default");
        else if (state === 1) btn.classList.add("sign-signed");
        else if (state === 2) btn.classList.add("sign-leave");

        btn.textContent = state === 1 ? "✅" : (state === 2 ? "❌" : "簽到");
        btn.addEventListener("click", () => toggleSign(s.id, w));
        td.appendChild(btn);
        tr.appendChild(td);
      }

      // 繳費按鈕 (文字改為「繳費」)
      const tdCredit = document.createElement("td");
      const payBtn = document.createElement("button");
      payBtn.classList.add("pay-btn");
      payBtn.textContent = "繳費";
      payBtn.title = "繳費 +5 堂";
      payBtn.addEventListener("click", () => addCredit(s.id));
      tdCredit.appendChild(payBtn);
      tr.appendChild(tdCredit);

      // 剩餘堂數 = 繳費堂數 + 補堂調整 - 已簽到堂數
      const tdRemain = document.createElement("td");
      const creditVal = credits[s.id] || 0;
      const adjustVal = adjustments[s.id] || 0;
      const signedCount = (records[s.id] || [0,0,0,0,0]).filter(v => v === 1).length;
      const remain = creditVal + adjustVal - signedCount;
      tdRemain.textContent = remain;
      // 小於等於1反紅
      if(remain <= 1) tdRemain.style.color = "red";
      else tdRemain.style.color = "black";
      tr.appendChild(tdRemain);

      if (isAdmin) {
        // 管理模式補堂調整欄
        const tdAdj = document.createElement("td");
        // -1 按鈕
        const btnMinus = document.createElement("button");
        btnMinus.classList.add("adjust-btn");
        btnMinus.textContent = "-1";
        btnMinus.title = "補堂 -1";
        btnMinus.addEventListener("click", () => adjustCredit(s.id, -1));
        tdAdj.appendChild(btnMinus);
        // +1 按鈕
        const btnPlus = document.createElement("button");
        btnPlus.classList.add("adjust-btn");
        btnPlus.textContent = "+1";
        btnPlus.title = "補堂 +1";
        btnPlus.addEventListener("click", () => adjustCredit(s.id, 1));
        tdAdj.appendChild(btnPlus);
        tr.appendChild(tdAdj);

        // 刪除按鈕
        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.classList.add("admin-btn");
        delBtn.textContent = "刪除";
        delBtn.style.padding = "4px 8px";
        delBtn.addEventListener("click", () => deleteOne(s.id));
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);

        delCol.style.display = "";
        adjCol.style.display = "";
      } else {
        // 非管理模式補堂調整與刪除欄隱藏並不留空格
        delCol.style.display = "none";
        adjCol.style.display = "none";
      }

      tableBody.appendChild(tr);
    }
  }

  addStudentBtn.addEventListener("click", addStudent);
  studentInput.addEventListener("keydown", (e) => { if(e.key === "Enter") addStudent(); });

  clearBtn.addEventListener("click", async () => {
    if (!confirm("確定要全部刪除學生資料？此動作不可復原")) return;
    const batch = db.batch();
    (await db.collection("students").get()).docs.forEach(doc => batch.delete(doc.ref));
    (await db.collection("credits").get()).docs.forEach(doc => batch.delete(doc.ref));
    (await db.collection("adjustments").get()).docs.forEach(doc => batch.delete(doc.ref));
    (await db.collection("records").get()).docs.forEach(doc => batch.delete(doc.ref));
    await batch.commit();
    students = [];
    credits = {};
    adjustments = {};
    records = {};
    isAdmin = false;
    clearBtn.style.display = "none";
    exitBtn.style.display = "none";
    delCol.style.display = "none";
    adjCol.style.display = "none";
    renderTable();
  });

  exitBtn.addEventListener("click", () => {
    isAdmin = false;
    clearBtn.style.display = "none";
    exitBtn.style.display = "none";
    delCol.style.display = "none";
    adjCol.style.display = "none";
    renderTable();
  });

  prevPageBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  });
  nextPageBtn.addEventListener("click", () => {
    if (currentPage * perPage < students.length) {
      currentPage++;
      renderTable();
    }
  });

  async function start() {
    initYearOptions();
    initMonthOptions();
    await loadStudents();
    await loadCredits();
    await loadAdjustments();
    await loadRecords();
    renderTable();
  }

  start();
</script>
</body>
</html>
