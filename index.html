<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>☯️武術課簽到系統🫸🤛</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; max-width: 900px; margin: auto; }
    h2 { text-align: center; font-size: 28px; margin-bottom: 10px; }
    select, input, button { font-size: 16px; margin: 4px; padding: 6px 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 14px; }
    .signed { background: #b2f2bb; }
    .warning { color: red; font-weight: bold; white-space: pre-line; }
    .admin-btn { background-color: #f44336; color: white; border: none; padding: 6px 12px; cursor: pointer; }
    .delete-btn { background-color: #f44336; color: white; border: none; padding: 4px 8px; cursor: pointer; font-size: 12px; }
    .top-controls { margin-bottom: 10px; display: flex; flex-wrap: wrap; align-items: center; gap: 8px; justify-content: center;}
    #totalCount { font-weight: bold; margin-left: auto; }
    .pagination { margin-top: 10px; text-align: center; }
    .pagination button { padding: 6px 12px; margin: 0 5px; font-size: 14px; }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Add Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>☯️武術課簽到系統🫸🤛</h2>
  <div class="top-controls">
    <label for="year">選擇年份：</label>
    <select id="year"></select>
    <label for="month">選擇月份：</label>
    <select id="month"></select>
    <input type="text" id="studentName" placeholder="新增學生" />
    <button id="addStudentBtn">新增</button>
    <button id="clearBtn" class="admin-btn" style="display:none;">全部刪除</button>
    <button id="exitBtn" class="admin-btn" style="display:none;">離開管理模式</button>
    <span id="totalCount"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>編號<br>姓名</th>
        <th id="d1">第一週日<br>-</th>
        <th id="d2">第二週日<br>-</th>
        <th id="d3">第三週日<br>-</th>
        <th id="d4">第四週日<br>-</th>
        <th id="d5">第五週日<br>-</th>
        <th>繳費<br>補堂</th>
        <th>剩餘<br>堂數</th>
        <th>累積<br>堂數</th>
        <th id="delCol" style="display:none;">刪除</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination">
    <button id="prevPageBtn">上一頁</button>
    <span id="pageInfo">第 1 / 1 頁</span>
    <button id="nextPageBtn">下一頁</button>
  </div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyC_LRXmhX4YmMl5Xqeoa8a26vPEFoRU0co",
    authDomain: "teamwushu-93492.firebaseapp.com",
    projectId: "teamwushu-93492",
    storageBucket: "teamwushu-93492.appspot.com",
    messagingSenderId: "843239603565",
    appId: "1:843239603565:web:d79d618e03dd260f4cee64",
    measurementId: "G-40QDX4K76X"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // UI Elements
  const yearSelect = document.getElementById("year");
  const monthSelect = document.getElementById("month");
  const studentInput = document.getElementById("studentName");
  const addStudentBtn = document.getElementById("addStudentBtn");
  const clearBtn = document.getElementById("clearBtn");
  const exitBtn = document.getElementById("exitBtn");
  const tableBody = document.getElementById("tableBody");
  const totalCountEl = document.getElementById("totalCount");
  const pageInfo = document.getElementById("pageInfo");
  const prevPageBtn = document.getElementById("prevPageBtn");
  const nextPageBtn = document.getElementById("nextPageBtn");
  const delCol = document.getElementById("delCol");

  // Pagination & state
  let students = [];
  let records = {};
  let credits = {};
  let currentPage = 1;
  const perPage = 50;
  let isAdmin = false;

  // Year & Month dropdown init
  function initYearOptions() {
    const now = new Date();
    for(let y = now.getFullYear(); y <= now.getFullYear() + 10; y++) {
      let opt = document.createElement("option");
      opt.value = y;
      opt.textContent = `${y} 年`;
      yearSelect.appendChild(opt);
    }
    yearSelect.value = new Date().getFullYear();
  }
  function initMonthOptions() {
    for(let m=1; m<=12; m++) {
      let opt = document.createElement("option");
      opt.value = m.toString().padStart(2,"0");
      opt.textContent = `${m} 月`;
      monthSelect.appendChild(opt);
    }
    monthSelect.value = (new Date().getMonth()+1).toString().padStart(2,"0");
  }

  function getSelectedKey() {
    return `${yearSelect.value}-${monthSelect.value}`;
  }

  function updateHeaders() {
    const date = new Date(getSelectedKey() + "-01");
    const sundays = [];
    while (date.getMonth() === new Date(getSelectedKey()).getMonth()) {
      if (date.getDay() === 0) sundays.push(date.getDate());
      date.setDate(date.getDate() + 1);
    }
    for (let i=0; i<5; i++) {
      document.getElementById("d"+(i+1)).innerHTML = `第${i+1}週日<br>${sundays[i] || "-"}`;
    }
  }

  // Load students from Firestore
  async function loadStudents() {
    const snapshot = await db.collection("students").orderBy("name").get();
    students = snapshot.docs.map(doc => ({id: doc.id, name: doc.data().name}));
  }

  // Load attendance records for selected year-month
  async function loadRecords() {
    const key = getSelectedKey();
    const doc = await db.collection("records").doc(key).get();
    records = doc.exists ? doc.data() : {};
  }

  // Load credits
  async function loadCredits() {
    const snapshot = await db.collection("credits").get();
    credits = {};
    snapshot.forEach(doc => {
      credits[doc.id] = doc.data().value;
    });
  }

  // Add student
  async function addStudent() {
    const name = studentInput.value.trim();
    if (!name) {
      alert("請輸入學生姓名");
      return;
    }
    if (students.find(s=>s.name===name)) {
      alert("學生已存在");
      return;
    }
    if (name === "承晨語渝") {
      isAdmin = true;
      clearBtn.style.display = "inline-block";
      exitBtn.style.display = "inline-block";
      delCol.style.display = "";
      renderTable();
      studentInput.value = "";
      return;
    }
    // Add to Firestore
    const docRef = await db.collection("students").add({name});
    students.push({id: docRef.id, name});
    studentInput.value = "";
    renderTable();
  }

  // Toggle attendance sign
  async function toggleSign(studentId, studentName, week) {
    const key = getSelectedKey();
    if (!records[studentId]) records[studentId] = [false,false,false,false,false];
    records[studentId][week] = !records[studentId][week];
    await db.collection("records").doc(key).set(records);
    renderTable();
  }

  // Add credit +5
  async function addCredit(studentId) {
    credits[studentId] = (credits[studentId] || 0) + 5;
    await db.collection("credits").doc(studentId).set({value: credits[studentId]});
    renderTable();
  }

  // Get total signed count across all months for studentId
  async function getTotalSigned(studentId) {
    // To optimize, you might want to store total signed count separately
    // Here, we'll sum all months records for demo simplicity
    let total = 0;
    const snapshot = await db.collection("records").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data[studentId]) {
        total += data[studentId].filter(v => v).length;
      }
    });
    return total;
  }

  // Delete one student
  async function deleteOne(studentId) {
    if (!confirm("確定刪除這位學生？")) return;
    await db.collection("students").doc(studentId).delete();
    delete credits[studentId];
    await db.collection("credits").doc(studentId).delete();
    // Remove attendance records related to student for all months
    const recSnapshot = await db.collection("records").get();
    for (const doc of recSnapshot.docs) {
      const data = doc.data();
      if (data[studentId]) {
        delete data[studentId];
        await db.collection("records").doc(doc.id).set(data);
      }
    }
    students = students.filter(s=>s.id!==studentId);
    renderTable();
  }

  // Render table data with pagination
  async function renderTable() {
    updateHeaders();
    const totalPage = Math.ceil(students.length / perPage);
    if (currentPage > totalPage) currentPage = totalPage || 1;
    pageInfo.textContent = `第 ${currentPage} / ${totalPage || 1} 頁`;
    totalCountEl.textContent = `共 ${students.length} 位學生`;
    tableBody.innerHTML = "";

    const pageStudents = students.slice((currentPage-1)*perPage, currentPage*perPage);

    for (const [idx, s] of pageStudents.entries()) {
      const tr = document.createElement("tr");
      // 編號姓名
      const tdName = document.createElement("td");
      tdName.textContent = `${(currentPage-1)*perPage + idx + 1}. ${s.name}`;
      tr.appendChild(tdName);

      // 5 週日簽到
      for(let i=0; i<5; i++) {
        const td = document.createElement("td");
        const btn = document.createElement("button");
        const signed = records[s.id]?.[i];
        btn.textContent = signed ? "✔️" : "簽到";
        if (signed) btn.classList.add("signed");
        btn.onclick = () => toggleSign(s.id, s.name, i);
        td.appendChild(btn);
        tr.appendChild(td);
      }

      // 繳費補堂
      const tdCredit = document.createElement("td");
      const creditVal = credits[s.id] || 0;
      const addBtn = document.createElement("button");
      addBtn.textContent = "繳費";
      addBtn.onclick = () => addCredit(s.id);
      tdCredit.appendChild(addBtn);
      tr.appendChild(tdCredit);

      // 剩餘堂數
      const tdRemain = document.createElement("td");
      const signedCount = await getTotalSigned(s.id);
      const remain = creditVal - signedCount;
      tdRemain.innerHTML = remain <= 1 ? `${remain}<br>【提醒繳費】` : remain;
      if (remain <= 1) tdRemain.classList.add("warning");
      tr.appendChild(tdRemain);

      // 累積堂數
      const tdTotal = document.createElement("td");
      tdTotal.textContent = signedCount;
      tr.appendChild(tdTotal);

      // 刪除 (管理員)
      const tdDel = document.createElement("td");
      if (isAdmin) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "刪除";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteOne(s.id);
        tdDel.appendChild(delBtn);
        tdDel.style.display = "";
      } else {
        tdDel.style.display = "none";
      }
      tr.appendChild(tdDel);

      tableBody.appendChild(tr);
    }
  }

  // Clear all data (only admin)
  async function clearAll() {
    if (!confirm("確定刪除所有學生及資料？")) return;
    // 刪除 students
    const stuSnap = await db.collection("students").get();
    for(const doc of stuSnap.docs) await doc.ref.delete();
    // 刪除 credits
    const credSnap = await db.collection("credits").get();
    for(const doc of credSnap.docs) await doc.ref.delete();
    // 刪除 records
    const recSnap = await db.collection("records").get();
    for(const doc of recSnap.docs) await doc.ref.delete();
    students = [];
    records = {};
    credits = {};
    currentPage = 1;
    renderTable();
  }

  // 退出管理模式
  function exitAdmin() {
    isAdmin = false;
    clearBtn.style.display = "none";
    exitBtn.style.display = "none";
    delCol.style.display = "none";
    renderTable();
  }

  // Event Listeners
  addStudentBtn.onclick = addStudent;
  clearBtn.onclick = clearAll;
  exitBtn.onclick = exitAdmin;
  yearSelect.onchange = async () => { await loadRecords(); renderTable(); };
  monthSelect.onchange = async () => { await loadRecords(); renderTable(); };
  prevPageBtn.onclick = () => {
    if(currentPage > 1) {
      currentPage--;
      renderTable();
    }
  };
  nextPageBtn.onclick = () => {
    const totalPage = Math.ceil(students.length / perPage);
    if(currentPage < totalPage) {
      currentPage++;
      renderTable();
    }
  };

  // 頁面初始化
  async function init() {
    initYearOptions();
    initMonthOptions();
    await loadStudents();
    await loadCredits();
    await loadRecords();
    renderTable();
  }

  init();

</script>
</body>
</html>
