<!DOCTYPE html>

<head>

  <title>â˜¯ï¸æ­¦è¡“èª²â˜¯ï¸ç°½åˆ°ç³»çµ±ğŸ«¸ğŸ¤›</title>
  <style>

  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <h2>â˜¯ï¸æ­¦è¡“èª²â˜¯ï¸ç°½åˆ°ç³»çµ±ğŸ«¸ğŸ¤›</h2>
  <div class="top-controls">
    <label for="year">é¸æ“‡å¹´ä»½ï¼š</label>
    <select id="year"></select>
    <label for="month">é¸æ“‡æœˆä»½ï¼š</label>
    <select id="month"></select>
    <input type="text" id="studentName" placeholder="æ–°å¢å­¸ç”Ÿ" />
    <button id="addBtn">æ–°å¢</button>
    <button id="clearBtn" class="admin-btn" style="display:none;">å…¨éƒ¨åˆªé™¤</button>
    <button id="exitBtn" class="admin-btn" style="display:none;">é›¢é–‹ç®¡ç†æ¨¡å¼</button>
    <span id="totalCount"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>ç·¨è™Ÿ<br>å§“å</th>
        <th id="d1">ç¬¬ä¸€é€±æ—¥<br>-</th>
        <th id="d2">ç¬¬äºŒé€±æ—¥<br>-</th>
        <th id="d3">ç¬¬ä¸‰é€±æ—¥<br>-</th>
        <th id="d4">ç¬¬å››é€±æ—¥<br>-</th>
        <th id="d5">ç¬¬äº”é€±æ—¥<br>-</th>
        <th>ç¹³è²»<br>è£œå ‚</th>
        <th>å‰©é¤˜<br>å ‚æ•¸</th>
        <th>ç´¯ç©<br>å ‚æ•¸</th>
        <th id="delCol" style="display:none;">åˆªé™¤</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination">
    <button id="prevBtn">ä¸Šä¸€é </button>
    <span id="pageInfo">ç¬¬ 1 / 1 é </span>
    <button id="nextBtn">ä¸‹ä¸€é </button>
  </div>

  <script>
    // Firebase config - è«‹æ›¿æ›æˆä½ çš„ Firebase å°ˆæ¡ˆè¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyC_LRXmhX4YmMl5Xqeoa8a26vPEFoRU0co",
      authDomain: "teamwushu-93492.firebaseapp.com",
      projectId: "teamwushu-93492",
      storageBucket: "teamwushu-93492.appspot.com",
      messagingSenderId: "843239603565",
      appId: "1:843239603565:web:fdb6d6c593c8ed334cee64",
      measurementId: "G-55TNPH0RKS"
    };

    // åˆå§‹åŒ– Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM ç‰©ä»¶
    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");
    const tableBody = document.getElementById("tableBody");
    const studentInput = document.getElementById("studentName");
    const clearBtn = document.getElementById("clearBtn");
    const exitBtn = document.getElementById("exitBtn");
    const totalCountEl = document.getElementById("totalCount");
    const pageInfo = document.getElementById("pageInfo");
    const addBtn = document.getElementById("addBtn");
    const delCol = document.getElementById("delCol");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // ç‹€æ…‹è®Šæ•¸
    let students = [];  // å­¸ç”Ÿæ¸…å–®ï¼ˆå­—ä¸²é™£åˆ—ï¼‰
    let records = {};   // ç°½åˆ°è³‡æ–™ï¼Œkey=å¹´æœˆï¼Œvalue={å­¸ç”Ÿå: [bool,bool,bool,bool,bool]}
    let creditMap = {}; // ç¹³è²»è£œå ‚è³‡è¨Šï¼Œkey=å­¸ç”Ÿåï¼Œvalue=å ‚æ•¸
    let currentPage = 1;
    const perPage = 50;
    let isAdmin = false;

    // åˆå§‹åŒ–å¹´ã€æœˆä¸‹æ‹‰é¸å–®
    function initYearOptions() {
      const now = new Date();
      for (let y = now.getFullYear(); y <= now.getFullYear() + 10; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y + " å¹´";
        yearSelect.appendChild(opt);
      }
      yearSelect.value = now.getFullYear();
    }

    function initMonthOptions() {
      for (let m = 1; m <= 12; m++) {
        const opt = document.createElement("option");
        opt.value = String(m).padStart(2, "0");
        opt.textContent = m + " æœˆ";
        monthSelect.appendChild(opt);
      }
      const now = new Date();
      monthSelect.value = String(now.getMonth() + 1).padStart(2, "0");
    }

    // å–å¾—ç›®å‰é¸æ“‡çš„å¹´æœˆå­—ä¸² keyï¼Œä¾‹å¦‚ "2025-06"
    function getSelectedKey() {
      return yearSelect.value + "-" + monthSelect.value;
    }

    // æ›´æ–°è¡¨é ­æ—¥æœŸ (äº”å€‹é€±æ—¥)
    function updateHeaders() {
      const key = getSelectedKey();
      const [y, m] = key.split("-");
      const date = new Date(y, parseInt(m) - 1, 1);
      const sundays = [];
      while (date.getMonth() === parseInt(m) - 1) {
        if (date.getDay() === 0) sundays.push(date.getDate());
        date.setDate(date.getDate() + 1);
      }
      for (let i = 0; i < 5; i++) {
        document.getElementById("d" + (i + 1)).innerHTML = `ç¬¬${i + 1}é€±æ—¥<br>${sundays[i] || "-"}`;
      }
    }

    // å¾ Firebase è®€å–å­¸ç”Ÿæ¸…å–®
    async function fetchStudents() {
      const snapshot = await db.collection("students").get();
      students = snapshot.docs.map(doc => doc.id);
    }

    // å¾ Firebase è®€å–ç¹³è²»è³‡æ–™
    async function fetchCredits() {
      const snapshot = await db.collection("credit").get();
      creditMap = {};
      snapshot.forEach(doc => {
        creditMap[doc.id] = doc.data().count || 0;
      });
    }

    // å¾ Firebase è®€å–è©²å¹´æœˆç°½åˆ°è³‡æ–™
    async function fetchRecords() {
      const key = getSelectedKey();
      const doc = await db.collection("records").doc(key).get();
      records[key] = doc.exists ? doc.data() : {};
    }

    // å…¨éƒ¨è³‡æ–™ä¸€èµ·æŠ“
    async function fetchAll() {
      await Promise.all([fetchStudents(), fetchCredits(), fetchRecords()]);
      renderTable();
    }

    // æ–°å¢å­¸ç”Ÿï¼Œç®¡ç†å“¡å¯†ç¢¼ç‚º "æ‰¿æ™¨èªæ¸"
    async function addStudent() {
      const name = studentInput.value.trim();
      if (!name) return alert("è«‹è¼¸å…¥å­¸ç”Ÿå§“å");
      if (students.includes(name)) return alert("å­¸ç”Ÿå·²å­˜åœ¨");
      if (name === "æ‰¿æ™¨èªæ¸") {
        isAdmin = true;
        clearBtn.style.display = "inline-block";
        exitBtn.style.display = "inline-block";
        delCol.style.display = "";
        studentInput.value = "";
        renderTable();
        return;
      }
      await db.collection("students").doc(name).set({ createdAt: firebase.firestore.FieldValue.serverTimestamp() });
      studentInput.value = "";
      await fetchStudents();
      renderTable();
    }

    // åˆ‡æ›ç°½åˆ°ç‹€æ…‹
    async function toggleSign(name, week) {
      const key = getSelectedKey();
      if (!records[key]) records[key] = {};
      if (!records[key][name]) records[key][name] = [false, false, false, false, false];
      records[key][name][week] = !records[key][name][week];
      await db.collection("records").doc(key).set(records[key]);
      await fetchRecords();
      renderTable();
    }

    // æ–°å¢ç¹³è²»è£œå ‚
    async function addCredit(name) {
      const current = creditMap[name] || 0;
      await db.collection("credit").doc(name).set({ count: current + 5 });
      await fetchCredits();
      renderTable();
    }

    // è¨ˆç®—å­¸ç”Ÿç´¯ç©ç°½åˆ°å ‚æ•¸ï¼ˆè·¨æœˆä»½ç´¯åŠ ï¼‰
    function getTotalSigned(name) {
      let total = 0;
      for (const monthKey in records) {
        if (records[monthKey][name]) {
          total += records[monthKey][name].filter(Boolean).length;
        }
      }
      return total;
    }

    // åˆªé™¤å–®ä¸€å­¸ç”ŸåŠç›¸é—œè³‡æ–™
    async function deleteOne(name) {
      if (!confirm(`ç¢ºå®šåˆªé™¤å­¸ç”Ÿ ${name} å—ï¼Ÿ`)) return;
      // åˆªå­¸ç”Ÿæ–‡ä»¶
      await db.collection("students").doc(name).delete();
      // åˆªç¹³è²»æ–‡ä»¶
      await db.collection("credit").doc(name).delete();
      // åˆªç´€éŒ„ä¸­çš„è©²å­¸ç”Ÿè³‡æ–™
      const batch = db.batch();
      const recordsSnap = await db.collection("records").get();
      recordsSnap.forEach(doc => {
        const data = doc.data();
        if (data[name]) {
          delete data[name];
          batch.set(doc.ref, data);
        }
      });
      await batch.commit();
      await fetchAll();
    }

    // æ¸…ç©ºæ‰€æœ‰å­¸ç”Ÿã€ç¹³è²»ã€ç°½åˆ°è³‡æ–™ (ç®¡ç†å“¡æ“ä½œ)
    async function clearAll() {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰å­¸ç”Ÿè³‡æ–™ï¼Ÿ")) return;
      // åˆªé™¤æ‰€æœ‰å­¸ç”Ÿ
      const studentSnap = await db.collection("students").get();
      const batch = db.batch();
      studentSnap.forEach(doc => batch.delete(doc.ref));
      // åˆªé™¤æ‰€æœ‰ç¹³è²»
      const creditSnap = await db.collection("credit").get();
      creditSnap.forEach(doc => batch.delete(doc.ref));
      // åˆªé™¤æ‰€æœ‰ç°½åˆ°
      const recordSnap = await db.collection("records").get();
      recordSnap.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      await fetchAll();
    }

    // åˆ†é ä¸Šä¸€é 
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    // åˆ†é ä¸‹ä¸€é 
    function nextPage() {
      if (currentPage < Math.ceil(students.length / perPage)) {
        currentPage++;
        renderTable();
      }
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      updateHeaders();
      const key = getSelectedKey();
      const thisMonth = records[key] || {};
      const totalPage = Math.ceil(students.length / perPage) || 1;
      if (currentPage > totalPage) currentPage = totalPage;

      const pageStudents = students.slice((currentPage - 1) * perPage, currentPage * perPage);
      pageInfo.textContent = `ç¬¬ ${currentPage} / ${totalPage} é `;
      totalCountEl.textContent = `å…± ${students.length} ä½å­¸ç”Ÿ`;
      tableBody.innerHTML = "";

      pageStudents.forEach((name, idx) => {
        const row = document.createElement("tr");

        // åå­—ç·¨è™Ÿæ¬„
        const tdName = document.createElement("td");
        tdName.innerHTML = `${(currentPage - 1) * perPage + idx + 1}. ${name}`;
        row.appendChild(tdName);

        // äº”é€±ç°½åˆ°æŒ‰éˆ•
        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          const btn = document.createElement("button");
          const signedIn = thisMonth[name]?.[i] || false;
          btn.textContent = signedIn ? "âœ”ï¸" : "ç°½åˆ°";
          if (signedIn) btn.classList.add("signed");
          btn.onclick = () => toggleSign(name, i);
          td.appendChild(btn);
          row.appendChild(td);
        }

        // ç¹³è²»è£œå ‚æŒ‰éˆ•
        const tdAdd = document.createElement("td");
        const addBtn = document.createElement("button");
        addBtn.textContent = "ç¹³è²»";
        addBtn.onclick = () => addCredit(name);
        tdAdd.appendChild(addBtn);
        row.appendChild(tdAdd);

        // å‰©é¤˜å ‚æ•¸è¨ˆç®—èˆ‡é¡¯ç¤º
        const tdRemaining = document.createElement("td");
        const credit = creditMap[name] || 0;
        const signed = getTotalSigned(name);
        const remaining = credit - signed;
        tdRemaining.innerHTML = remaining <= 1 ? `${remaining}<br>ã€æé†’ç¹³è²»ã€‘` : remaining;
        if (remaining <= 1) tdRemaining.classList.add("warning");
        row.appendChild(tdRemaining);

        // ç´¯ç©ç°½åˆ°å ‚æ•¸
        const tdTotalSigned = document.createElement("td");
        tdTotalSigned.textContent = signed;
        row.appendChild(tdTotalSigned);

        // åˆªé™¤æŒ‰éˆ•(ç®¡ç†å“¡)
        const tdDel = document.createElement("td");
        if (isAdmin) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "åˆªé™¤";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => deleteOne(name);
          tdDel.appendChild(delBtn);
        }
        tdDel.style.display = isAdmin ? "" : "none";
        row.appendChild(tdDel);

        tableBody.appendChild(row);
      });
    }

    // äº‹ä»¶ç¶å®š
    addBtn.onclick = addStudent;
    prevBtn.onclick = prevPage;
    nextBtn.onclick = nextPage;
    yearSelect.onchange = async () => {
      currentPage = 1;
      await fetchRecords();
      renderTable();
    };
    monthSelect.onchange = async () => {
      currentPage = 1;
      await fetchRecords();
      renderTable();
    };
    clearBtn.onclick = clearAll;
    exitBtn.onclick = () => {
      isAdmin = false;
      clearBtn.style.display = "none";
      exitBtn.style.display = "none";
      delCol.style.display = "none";
      renderTable();
    };

    // åˆå§‹åŒ–æµç¨‹
    initYearOptions();
    initMonthOptions();
    fetchAll();
  </script>
</body>
