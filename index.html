<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>武術課簽到系統</title>
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff8533;
    }

    footer {
      margin-top: 60px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>👊 武術課簽到系統 👊</h1>

  <button onclick="alert('你按下了簽到！')">✅ 我要簽到</button>
  <button onclick="alert('你按下了管理！')">🛠 管理功能</button>

  <footer>

  </footer>
</body>
</html>
