  <style>

<body>
  <h2>â˜¯ï¸æ­¦è¡“èª²â˜¯ï¸ç°½åˆ°ç³»çµ±ğŸ«¸ğŸ¤›</h2>
  <div class="top-controls">
    <label for="year">é¸æ“‡å¹´ä»½ï¼š</label>
    <select id="year"></select>
    <label for="month">é¸æ“‡æœˆä»½ï¼š</label>
    <select id="month"></select>
    <input type="text" id="studentName" placeholder="æ–°å¢å­¸ç”Ÿ" />
    <button id="addBtn">æ–°å¢</button>
    <button id="clearBtn" class="admin-btn" style="display:none;">å…¨éƒ¨åˆªé™¤</button>
    <button id="exitBtn" class="admin-btn" style="display:none;">é›¢é–‹ç®¡ç†æ¨¡å¼</button>
    <span id="totalCount"></span>
  </div>
  <table>
    <thead>
      <tr>
        <th>ç·¨è™Ÿ<br />å§“å</th>
        <th id="d1">ç¬¬ä¸€é€±æ—¥<br />-</th>
        <th id="d2">ç¬¬äºŒé€±æ—¥<br />-</th>
        <th id="d3">ç¬¬ä¸‰é€±æ—¥<br />-</th>
        <th id="d4">ç¬¬å››é€±æ—¥<br />-</th>
        <th id="d5">ç¬¬äº”é€±æ—¥<br />-</th>
        <th>ç¹³è²»<br />è£œå ‚</th>
        <th>å‰©é¤˜<br />å ‚æ•¸</th>
        <th>ç´¯ç©<br />å ‚æ•¸</th>
        <th id="delCol" style="display:none;">åˆªé™¤</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination">
    <button id="prevBtn">ä¸Šä¸€é </button>
    <span id="pageInfo">ç¬¬ 1 / 1 é </span>
    <button id="nextBtn">ä¸‹ä¸€é </button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDocs,
      getDoc,
      setDoc,
      deleteDoc,
      writeBatch,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_LRXmhX4YmMl5Xqeoa8a26vPEFoRU0co",
      authDomain: "teamwushu-93492.firebaseapp.com",
      databaseURL:
        "https://teamwushu-93492-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "teamwushu-93492",
      storageBucket: "teamwushu-93492.firebasestorage.app",
      messagingSenderId: "843239603565",
      appId: "1:843239603565:web:fdb6d6c593c8ed334cee64",
      measurementId: "G-55TNPH0RKS",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // å…¨åŸŸè®Šæ•¸
    let students = [];
    let records = {};
    let creditMap = {};
    let currentPage = 1;
    const perPage = 50;
    let isAdmin = false;

    // DOM å…ƒä»¶
    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");
    const tableBody = document.getElementById("tableBody");
    const studentInput = document.getElementById("studentName");
    const clearBtn = document.getElementById("clearBtn");
    const exitBtn = document.getElementById("exitBtn");
    const pageInfo = document.getElementById("pageInfo");
    const totalCountEl = document.getElementById("totalCount");
    const delCol = document.getElementById("delCol");

    // åˆå§‹åŒ–å¹´ä»½ä¸‹æ‹‰
    function initYearOptions() {
      const now = new Date();
      for (let y = now.getFullYear(); y <= now.getFullYear() + 10; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y + " å¹´";
        yearSelect.appendChild(opt);
      }
      yearSelect.value = new Date().getFullYear();
    }

    // åˆå§‹åŒ–æœˆä»½ä¸‹æ‹‰
    function initMonthOptions() {
      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement("option");
        opt.value = String(i).padStart(2, "0");
        opt.textContent = i + " æœˆ";
        monthSelect.appendChild(opt);
      }
      const now = new Date();
      monthSelect.value = String(now.getMonth() + 1).padStart(2, "0");
    }

    function getSelectedKey() {
      return yearSelect.value + "-" + monthSelect.value;
    }

    function updateHeaders() {
      const date = new Date(getSelectedKey() + "-01");
      const sundays = [];
      while (date.getMonth() === new Date(getSelectedKey()).getMonth()) {
        if (date.getDay() === 0) sundays.push(date.getDate());
        date.setDate(date.getDate() + 1);
      }
      for (let i = 0; i < 5; i++) {
        document.getElementById("d" + (i + 1)).innerHTML = `ç¬¬${i + 1}é€±æ—¥<br>${sundays[i] || "-"}`;
      }
    }

    async function fetchAll() {
      // è®€å–å­¸ç”Ÿåå–®
      const studentSnap = await getDocs(collection(db, "students"));
      students = studentSnap.docs.map((doc) => doc.id);

      // è®€å–è£œå ‚è³‡æ–™
      const creditSnap = await getDocs(collection(db, "credit"));
      creditMap = {};
      creditSnap.forEach((doc) => {
        creditMap[doc.id] = doc.data().count;
      });

      // è®€å–ç•¶æœˆç°½åˆ°è¨˜éŒ„
      const key = getSelectedKey();
      const recordDoc = await getDoc(doc(db, "records", key));
      records[key] = recordDoc.exists() ? recordDoc.data() : {};

      renderTable();
    }

    async function addStudent() {
      const name = studentInput.value.trim();
      if (!name || students.includes(name)) return;
      if (name === "æ‰¿æ™¨èªæ¸") {
        isAdmin = true;
        clearBtn.style.display = "inline-block";
        exitBtn.style.display = "inline-block";
        delCol.style.display = "";
        renderTable();
        studentInput.value = "";
        return;
      }
      await setDoc(doc(db, "students", name), { created: serverTimestamp() });
      studentInput.value = "";
      currentPage = 1;
      await fetchAll();
    }

    async function toggleSign(name, week) {
      const key = getSelectedKey();
      const monthRef = doc(db, "records", key);
      const docSnap = await getDoc(monthRef);
      let data = docSnap.exists() ? docSnap.data() : {};
      data[name] = data[name] || [false, false, false, false, false];
      data[name][week] = !data[name][week];
      await setDoc(monthRef, data);
      await fetchAll();
    }

    async function addCredit(name) {
      const creditRef = doc(db, "credit", name);
      const snap = await getDoc(creditRef);
      const count = snap.exists() ? snap.data().count + 5 : 5;
      await setDoc(creditRef, { count });
      await fetchAll();
    }

    async function deleteOne(name) {
      if (!confirm("åˆªé™¤å­¸ç”Ÿï¼š" + name + "ï¼Ÿ")) return;
      await deleteDoc(doc(db, "students", name));
      await deleteDoc(doc(db, "credit", name));
      const batch = writeBatch(db);
      const allRecords = await getDocs(collection(db, "records"));
      allRecords.forEach((docSnap) => {
        const data = docSnap.data();
        if (data[name]) {
          delete data[name];
          batch.set(docSnap.ref, data);
        }
      });
      await batch.commit();
      currentPage = 1;
      await fetchAll();
    }

    function getTotalSigned(name) {
      let total = 0;
      for (const month in records) {
        if (records[month][name]) {
          total += records[month][name].filter((v) => v).length;
        }
      }
      return total;
    }

    function renderTable() {
      updateHeaders();
      const key = getSelectedKey();
      const thisMonth = records[key] || {};
      const totalPage = Math.ceil(students.length / perPage);
      const pageStudents = students.slice(
        (currentPage - 1) * perPage,
        currentPage * perPage
      );
      pageInfo.textContent = `ç¬¬ ${currentPage} / ${totalPage || 1} é `;
      totalCountEl.textContent = `å…± ${students.length} ä½å­¸ç”Ÿ`;
      tableBody.innerHTML = "";

      pageStudents.forEach((name, idx) => {
        const row = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.innerHTML = `${(currentPage - 1) * perPage + idx + 1}. ${name}`;
        row.appendChild(tdName);

        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          const btn = document.createElement("button");
          const signedIn = thisMonth[name]?.[i];
          btn.textContent = signedIn ? "âœ”ï¸" : "ç°½åˆ°";
          if (signedIn) btn.classList.add("signed");
          btn.onclick = () => toggleSign(name, i);
          td.appendChild(btn);
          row.appendChild(td);
        }

        const tdAdd = document.createElement("td");
        const addBtn = document.createElement("button");
        addBtn.textContent = "ç¹³è²»";
        addBtn.onclick = () => addCredit(name);
        tdAdd.appendChild(addBtn);
        row.appendChild(tdAdd);

        const tdRemaining = document.createElement("td");
        const credit = creditMap[name] || 0;
        const signed = getTotalSigned(name);
        const remaining = credit - signed;
        tdRemaining.innerHTML =
          remaining <= 1 ? `${remaining}<br>ã€æé†’ç¹³è²»ã€‘` : remaining;
        if (remaining <= 1) tdRemaining.classList.add("warning");
        row.appendChild(tdRemaining);

        const tdTotalSigned = document.createElement("td");
        tdTotalSigned.textContent = signed;
        row.appendChild(tdTotalSigned);

        const tdDel = document.createElement("td");
        if (isAdmin) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "åˆªé™¤";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => deleteOne(name);
          tdDel.appendChild(delBtn);
        }
        tdDel.style.display = isAdmin ? "" : "none";
        row.appendChild(tdDel);

        tableBody.appendChild(row);
      });
    }

    // åˆ†é åŠŸèƒ½
    document.getElementById("addBtn").onclick = addStudent;
    document.getElementById("prevBtn").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        fetchAll();
      }
    };
    document.getElementById("nextBtn").onclick = () => {
      if (currentPage < Math.ceil(students.length / perPage)) {
        currentPage++;
        fetchAll();
      }
    };
    yearSelect.onchange = () => {
      currentPage = 1;
      fetchAll();
    };
    monthSelect.onchange = () => {
      currentPage = 1;
      fetchAll();
    };
    clearBtn.onclick = async () => {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰å­¸ç”Ÿè³‡æ–™ï¼Ÿ")) return;
      const studentSnap = await getDocs(collection(db, "students"));
      const batch = writeBatch(db);
      studentSnap.forEach((doc) => batch.delete(doc.ref));
      const creditSnap = await getDocs(collection(db, "credit"));
      creditSnap.forEach((doc) => batch.delete(doc.ref));
      const recordSnap = await getDocs(collection(db, "records"));
      recordSnap.forEach((doc) => batch.delete(doc.ref));
      await batch.commit();
      currentPage = 1;
      await fetchAll();
    };
    exitBtn.onclick = () => {
      isAdmin = false;
      clearBtn.style.display = "none";
      exitBtn.style.display = "none";
      delCol.style.display = "none";
      fetchAll();
    };

    // åˆå§‹åŒ–
    initYearOptions();
    initMonthOptions();
    fetchAll();
  </script>
